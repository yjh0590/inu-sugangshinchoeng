    <script>
        // --- Supabase Setup ---
        // â—ï¸â—ï¸ ì•„ë˜ ë‘ ì¤„ì— Supabaseì—ì„œ ë³µì‚¬í•œ URLê³¼ í‚¤ë¥¼ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”!
        const SUPABASE_URL = 'https://pyqiesyvpkuqqirenggq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5cWllc3l2cGt1cXFpcmVuZ2dxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwNzMxODEsImV4cCI6MjA3MDY0OTE4MX0.y4cWm8Vthf4s2lvu1GozcIWlKMA0o4FbO_HFHoV0uaY';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- DOM Element References ---
        const startScreen = document.getElementById('start-screen');
        const practiceScreen = document.getElementById('practice-screen');
        const departmentScreen = document.getElementById('department-screen');
        const leaderboardScreen = document.getElementById('leaderboard-screen');
        const visitorCountDisplay = document.getElementById('visitor-count');
        const viewRankingButton = document.getElementById('view-ranking-button');
        const departmentInput = document.getElementById('department-input');
        const submitScoreButton = document.getElementById('submit-score-button');
        const leaderboardList = document.getElementById('leaderboard-list');
        const leaderboardHomeButton = document.getElementById('leaderboard-home-button');
        const mode10Button = document.getElementById('mode-10-button');
        const modeInfiniteButton = document.getElementById('mode-infinite-button');
        const roundCounter = document.getElementById('round-counter');
        const numberDisplay = document.getElementById('number-display');
        const inputField = document.getElementById('input-field');
        const submitButton = document.getElementById('submit-button');
        const feedbackDisplay = document.getElementById('feedback-display');
        const wrongAttemptsDisplay = document.getElementById('wrong-attempts-display');
        const infiniteHomeButton = document.getElementById('infinite-home-button');

        // --- State Variables ---
        let gameMode = null, currentNumber = '', isFirstRound = true;
        let roundLimit = 10, currentRound = 0, correctAnswers = 0, wrongAnswers = 0;
        let timerStart = 0, timeRecords = [];
        let lastGameResult = {};

        // --- Supabase Functions ---
        async function recordAndDisplayVisit() {
            try {
                await supabaseClient.from('visitors').insert([{}]);
                const today = new Date().toISOString().slice(0, 10);
                const { count, error } = await supabaseClient
                    .from('visitors').select('*', { count: 'exact', head: true })
                    .gte('created_at', `${today}T00:00:00.000Z`)
                    .lte('created_at', `${today}T23:59:59.999Z`);
                if (error) throw error;
                visitorCountDisplay.textContent = count;
            } catch (error) {
                console.error('Error interacting with Supabase:', error);
                visitorCountDisplay.textContent = '??';
            }
        }
        
        async function submitScoreAndShowLeaderboard() {
            const department = departmentInput.value.trim() || 'ìµëª…';
            if (lastGameResult.avgSpeed) {
                submitScoreButton.disabled = true;
                submitScoreButton.textContent = 'ë“±ë¡ ì¤‘...';
                
                await supabaseClient.from('leaderboard').insert([
                    { department: department, avg_speed: lastGameResult.avgSpeed }
                ]);
                
                submitScoreButton.disabled = false;
                submitScoreButton.textContent = 'ê¸°ë¡ ì œì¶œ ë° ë­í‚¹ ë³´ê¸°';
            }
            fetchAndShowLeaderboard();
        }

        async function fetchAndShowLeaderboard() {
            departmentScreen.classList.add('hidden');
            startScreen.classList.add('hidden');
            leaderboardScreen.classList.remove('hidden');
            leaderboardList.innerHTML = `<div class="text-white text-center">ë­í‚¹ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>`;

            const { data, error } = await supabaseClient
                .from('leaderboard')
                .select('department, avg_speed')
                .order('avg_speed', { ascending: true })
                .limit(8);

            if (error) {
                leaderboardList.innerHTML = `<div class="text-red-400 text-center">ë­í‚¹ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</div>`;
                return;
            }

            leaderboardList.innerHTML = ''; // Clear loading message
            data.forEach((record, index) => {
                const rank = index + 1;
                const medal = ['ğŸ¥‡', 'ğŸ¥ˆ', 'ğŸ¥‰'][index] || `<span class="text-sm">${rank}ìœ„</span>`;
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between bg-black/30 p-3 rounded-lg text-white text-shadow';
                li.innerHTML = `
                    <div class="flex items-center">
                        <span class="font-bold text-xl w-12 text-left">${medal}</span>
                        <span class="font-semibold">${record.department}</span>
                    </div>
                    <span class="font-digital font-bold text-amber-400">${record.avg_speed.toFixed(2)}ì´ˆ</span>
                `;
                leaderboardList.appendChild(li);
            });
        }

        // --- Game Logic ---
        function startGame(mode) {
            gameMode = mode; isFirstRound = true; currentRound = 0;
            correctAnswers = 0; wrongAnswers = 0; timeRecords = [];
            startScreen.classList.add('hidden');
            practiceScreen.classList.remove('hidden');
            if (mode === 'infinite') infiniteHomeButton.classList.remove('hidden');
            else infiniteHomeButton.classList.add('hidden');
            wrongAttemptsDisplay.textContent = `í‹€ë¦° íšŸìˆ˜: 0`;
            startNewRound();
        }
        
        function startNewRound() {
            if (gameMode === '10rounds' && currentRound >= roundLimit) { showResults(); return; }
            currentRound++;
            roundCounter.textContent = gameMode === '10rounds' ? `${currentRound} / ${roundLimit}` : `ë¼ìš´ë“œ ${currentRound}`;
            inputField.disabled = true; submitButton.disabled = true;
            inputField.value = ''; feedbackDisplay.textContent = '';
            countdown(isFirstRound ? 3 : 1);
            isFirstRound = false;
        }

        function countdown(seconds) {
            if (seconds > 0) {
                numberDisplay.textContent = seconds; numberDisplay.style.color = 'white';
                setTimeout(() => countdown(seconds - 1), 1000);
            } else {
                currentNumber = generateRandomNumber();
                numberDisplay.textContent = currentNumber; numberDisplay.style.color = '#FBBF24';
                inputField.disabled = false; submitButton.disabled = false;
                inputField.focus(); timerStart = Date.now();
            }
        }

        function generateRandomNumber() {
            const firstDigit = Math.floor(Math.random() * 9) + 1;
            let otherDigits = '';
            for (let i = 0; i < 3; i++) { otherDigits += Math.floor(Math.random() * 10); }
            return `${firstDigit}${otherDigits}`;
        }

        function checkAnswer() {
            if (inputField.disabled) return;
            const userInput = inputField.value;
            if (userInput === currentNumber) {
                const timeTaken = (Date.now() - timerStart) / 1000;
                timeRecords.push(timeTaken); correctAnswers++;
                feedbackDisplay.textContent = `ì •ë‹µ! (${timeTaken.toFixed(2)}ì´ˆ)`;
                feedbackDisplay.style.color = '#10B981';
                inputField.disabled = true; submitButton.disabled = true;
                setTimeout(startNewRound, 500);
            } else {
                wrongAnswers++;
                wrongAttemptsDisplay.textContent = `í‹€ë¦° íšŸìˆ˜: ${wrongAnswers}`;
                feedbackDisplay.textContent = 'ë‹¤ì‹œ'; feedbackDisplay.style.color = '#EF4444';
                inputField.value = '';
                inputField.classList.add('animate-bounce');
                setTimeout(() => inputField.classList.remove('animate-bounce'), 500);
            }
        }

        function showResults() {
            practiceScreen.classList.add('hidden');
            departmentScreen.classList.remove('hidden');
            
            let avgSpeed = 0;
            if (timeRecords.length > 0) {
                const totalTime = timeRecords.reduce((sum, time) => sum + time, 0);
                avgSpeed = (totalTime / timeRecords.length);
            }
            lastGameResult = { avgSpeed: avgSpeed };
            departmentInput.value = '';
            departmentInput.focus();
        }

        function goToHome() {
            departmentScreen.classList.add('hidden');
            leaderboardScreen.classList.add('hidden');
            practiceScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        // --- Event Listeners & Initial Call ---
        document.addEventListener('DOMContentLoaded', recordAndDisplayVisit);
        mode10Button.addEventListener('click', () => startGame('10rounds'));
        modeInfiniteButton.addEventListener('click', () => startGame('infinite'));
        viewRankingButton.addEventListener('click', fetchAndShowLeaderboard);
        submitScoreButton.addEventListener('click', submitScoreAndShowLeaderboard);
        leaderboardHomeButton.addEventListener('click', goToHome);
        infiniteHomeButton.addEventListener('click', goToHome);
        submitButton.addEventListener('click', checkAnswer);
        inputField.addEventListener('input', (e) => { e.target.value = e.target.value.replace(/[^0-9]/g, ''); });
        inputField.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !inputField.disabled) checkAnswer(); });
    </script>
