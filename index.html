        const personalRecordsScreen = document.getElementById('personal-records-screen');
        const visitorCountDisplay = document.getElementById('visitor-count');
        const viewRankingButton = document.getElementById('view-ranking-button');
        const viewPersonalRecordsButton = document.getElementById('view-personal-records-button');
        const departmentSelect = document.getElementById('department-select');
        const departmentSearch = document.getElementById('department-search');
        const submitScoreButton = document.getElementById('submit-score-button');
        const leaderboardList = document.getElementById('leaderboard-list');
        const personalRecordsList = document.getElementById('personal-records-list');
        const leaderboardHomeButton = document.getElementById('leaderboard-home-button');
        const personalRecordsHomeButton = document.getElementById('personal-records-home-button');
        const mode10Button = document.getElementById('mode-10-button');
        const modeInfiniteButton = document.getElementById('mode-infinite-button');
        const roundCounter = document.getElementById('round-counter');
        const numberDisplay = document.getElementById('number-display');
        const inputField = document.getElementById('input-field');
        const submitButton = document.getElementById('submit-button');
        const feedbackDisplay = document.getElementById('feedback-display');
        const wrongAttemptsDisplay = document.getElementById('wrong-attempts-display');
        const infiniteHomeButton = document.getElementById('infinite-home-button');

        // --- State Variables ---
        let gameMode = null, currentNumber = '', isFirstRound = true;
        let roundLimit = 10, currentRound = 0, correctAnswers = 0, wrongAnswers = 0;
        let timerStart = 0, timeRecords = [];
        let lastGameResult = {};

        // --- Event Listeners ---
        departmentSearch.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const optgroups = departmentSelect.querySelectorAll('optgroup');
            optgroups.forEach(optgroup => {
                const options = optgroup.querySelectorAll('option');
                let groupVisible = false;
                options.forEach(option => {
                    const optionText = option.textContent.toLowerCase();
                    if (option.value === "" || optionText.includes(searchTerm)) {
                        option.style.display = '';
                        groupVisible = true;
                    } else {
                        option.style.display = 'none';
                    }
                });
                optgroup.style.display = groupVisible ? '' : 'none';
            });
        });

        inputField.addEventListener('paste', (e) => {
            e.preventDefault();
        });

        // --- Core Functions ---
        
        /**
         * MODIFIED: Records a new visit and fetches the TOTAL visitor count.
         */
        async function recordAndDisplayVisit() {
            try {
                // 1. Insert a new record for this visit.
                // Note: This increments the count on every page load/reload.
                const { error: insertError } = await supabaseClient.from('visitors').insert([{}]);
                if (insertError) throw insertError;

                // 2. Fetch the total count of ALL records in the 'visitors' table.
                // The date filter has been removed to get the total count.
                const { count, error: countError } = await supabaseClient
                    .from('visitors')
                    .select('*', { count: 'exact', head: true });

                if (countError) throw countError;
                
                // 3. Display the total count.
                if (visitorCountDisplay) {
                    visitorCountDisplay.textContent = count;
                }

            } catch (error) {
                console.error('방문자 수 기록/조회 오류:', error);
                if (visitorCountDisplay) {
                    visitorCountDisplay.textContent = '??';
                }
            }
        }

        async function fetchAndShowLeaderboard() {
            departmentScreen.classList.add('hidden');
            startScreen.classList.add('hidden');
            leaderboardScreen.classList.remove('hidden');
            leaderboardList.innerHTML = `<div class="text-white text-center">랭킹을 불러오는 중...</div>`;

            const { data, error } = await supabaseClient
                .from('leaderboard')
                .select('department, avg_speed, created_at')
                .order('avg_speed', { ascending: true })
                .limit(8);

            if (error) {
                console.error('Error fetching leaderboard:', error);
                leaderboardList.innerHTML = `<div class="text-red-400 text-center">랭킹을 불러오는 데 실패했습니다.</div>`;
                return;
            }

            leaderboardList.innerHTML = '';
            data.forEach((record, index) => {
                const rank = index + 1;
                const medal = ['🥇', '🥈', '🥉'][index] || `<span class="text-sm">${rank}위</span>`;
                const date = new Date(record.created_at);
                const formattedDate = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between bg-black/30 p-3 rounded-lg text-white text-shadow';
                li.innerHTML = `
                    <div class="flex items-center">
                        <span class="font-bold text-xl w-12 text-left">${medal}</span>
                        <div>
                            <span class="font-semibold">${record.department}</span>
                            <span class="block text-xs text-gray-300">${formattedDate}</span>
                        </div>
                    </div>
                    <span class="font-digital font-bold text-amber-400">${record.avg_speed.toFixed(4)}초</span>`;
                leaderboardList.appendChild(li);
            });
        }
        
        function showPersonalRecords() {
            startScreen.classList.add('hidden');
            personalRecordsScreen.classList.remove('hidden');
            
            const records = JSON.parse(localStorage.getItem('personalBests')) || [];
            personalRecordsList.innerHTML = '';

            if (records.length === 0) {
                personalRecordsList.innerHTML = `<div class="text-white text-center">아직 저장된 기록이 없습니다.<br>'10개 모드'를 플레이하고 기록을 저장해보세요!</div>`;
                return;
            }

            const sortedRecords = [...records].sort((a, b) => a.speed - b.speed);
            const bestSpeed = sortedRecords[0].speed;

            records.sort((a, b) => new Date(b.date) - new Date(a.date));

            records.forEach(record => {
                const isBest = record.speed === bestSpeed;
                const medal = isBest ? '👑' : '•';
                const textColor = isBest ? 'text-amber-400' : 'text-white';

                const date = new Date(record.date);
                const formattedDate = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
                
                const li = document.createElement('li');
                li.className = `flex items-center justify-between bg-black/30 p-3 rounded-lg text-shadow ${textColor}`;
                li.innerHTML = `
                    <div class="flex items-center">
                        <span class="font-bold text-xl w-8 text-center">${medal}</span>
                        <div class="text-left">
                            <span class="font-digital font-bold">${record.speed.toFixed(4)}초</span>
                            <span class="block text-xs text-gray-300">${formattedDate}</span>
                        </div>
                    </div>`;
                personalRecordsList.appendChild(li);
            });
        }

        function showResults() {
            practiceScreen.classList.add('hidden');
            
            let avgSpeed = 0;
            if (timeRecords.length > 0) {
                const totalTime = timeRecords.reduce((sum, time) => sum + time, 0);
                avgSpeed = (totalTime / timeRecords.length);
            }
            lastGameResult = { avgSpeed: avgSpeed };

            if (avgSpeed > 0) {
                const personalBests = JSON.parse(localStorage.getItem('personalBests')) || [];
                personalBests.push({ speed: avgSpeed, date: new Date().toISOString() });
                localStorage.setItem('personalBests', JSON.stringify(personalBests));
            }

            departmentScreen.classList.remove('hidden');
            departmentSelect.value = '';
            departmentSearch.value = '';
            departmentSearch.dispatchEvent(new Event('input')); 
            departmentSelect.focus();
        }

        async function submitScoreAndShowLeaderboard() {
            const department = departmentSelect.value;
            if (!department) {
                // Using a custom modal/alert would be better, but for now, standard alert.
                const feedback = document.createElement('div');
                feedback.textContent = '학과를 선택해주세요!';
                feedback.className = 'fixed top-5 left-1/2 -translate-x-1/2 bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg';
                document.body.appendChild(feedback);
                setTimeout(() => document.body.removeChild(feedback), 2000);
                return;
            }
            if (lastGameResult.avgSpeed) {
                submitScoreButton.disabled = true;
                submitScoreButton.textContent = '등록 중...';
                await supabaseClient.from('leaderboard').insert([
                    { department: department, avg_speed: lastGameResult.avgSpeed }
                ]);
                submitScoreButton.disabled = false;
                submitScoreButton.textContent = '기록 제출 및 랭킹 보기';
            }
            fetchAndShowLeaderboard();
        }
        
        function startGame(mode) {
            gameMode = mode; isFirstRound = true; currentRound = 0;
            correctAnswers = 0; wrongAnswers = 0; timeRecords = [];
            startScreen.classList.add('hidden');
            practiceScreen.classList.remove('hidden');
            if (mode === 'infinite') infiniteHomeButton.classList.remove('hidden');
            else infiniteHomeButton.classList.add('hidden');
            wrongAttemptsDisplay.textContent = `틀린 횟수: 0`;
            startNewRound();
        }

        function startNewRound() {
            if (gameMode === '10rounds' && currentRound >= roundLimit) { showResults(); return; }
            currentRound++;
            roundCounter.textContent = gameMode === '10rounds' ? `${currentRound} / ${roundLimit}` : `라운드 ${currentRound}`;
            inputField.disabled = true; submitButton.disabled = true;
            inputField.value = ''; feedbackDisplay.textContent = '';
            countdown(isFirstRound ? 3 : 1);
            isFirstRound = false;
        }

        function countdown(seconds) {
            if (seconds > 0) {
                numberDisplay.textContent = seconds; numberDisplay.style.color = 'white';
                setTimeout(() => countdown(seconds - 1), 1000);
            } else {
                currentNumber = generateRandomNumber();
                numberDisplay.textContent = currentNumber; numberDisplay.style.color = '#FBBF24';
                inputField.disabled = false; submitButton.disabled = false;
                inputField.focus(); timerStart = Date.now();
            }
        }

        function generateRandomNumber() {
            const firstDigit = Math.floor(Math.random() * 9) + 1;
            let otherDigits = '';
            for (let i = 0; i < 3; i++) { otherDigits += Math.floor(Math.random() * 10); }
            return `${firstDigit}${otherDigits}`;
        }

        function checkAnswer() {
            if (inputField.disabled) return;
            const userInput = inputField.value;
            if (userInput === currentNumber) {
                const timeTaken = (Date.now() - timerStart) / 1000;
                if (gameMode === '10rounds') {
                    timeRecords.push(timeTaken);
                }
                correctAnswers++;
                feedbackDisplay.textContent = `정답! (${timeTaken.toFixed(4)}초)`;
                feedbackDisplay.style.color = '#10B981';
                inputField.disabled = true; submitButton.disabled = true;
                setTimeout(startNewRound, 500);
            } else {
                wrongAnswers++;
                wrongAttemptsDisplay.textContent = `틀린 횟수: ${wrongAnswers}`;
                feedbackDisplay.textContent = '다시'; feedbackDisplay.style.color = '#EF4444';
                inputField.value = '';
                inputField.classList.add('animate-bounce');
                setTimeout(() => inputField.classList.remove('animate-bounce'), 500);
            }
        }

        function goToHome() {
            departmentScreen.classList.add('hidden');
            leaderboardScreen.classList.add('hidden');
            practiceScreen.classList.add('hidden');
            personalRecordsScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }
        
        // --- Initialize App ---
        document.addEventListener('DOMContentLoaded', recordAndDisplayVisit);
        mode10Button.addEventListener('click', () => startGame('10rounds'));
        modeInfiniteButton.addEventListener('click', () => startGame('infinite'));
        viewRankingButton.addEventListener('click', fetchAndShowLeaderboard);
        viewPersonalRecordsButton.addEventListener('click', showPersonalRecords);
        submitScoreButton.addEventListener('click', submitScoreAndShowLeaderboard);
        leaderboardHomeButton.addEventListener('click', goToHome);
        personalRecordsHomeButton.addEventListener('click', goToHome);
        infiniteHomeButton.addEventListener('click', goToHome);
        submitButton.addEventListener('click', checkAnswer);
        inputField.addEventListener('input', (e) => { e.target.value = e.target.value.replace(/[^0-9]/g, ''); });
        inputField.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !inputField.disabled) checkAnswer(); });
    </script>
</body>
</html>
