// --- UI Navigation ---
function goToHome() {

// --- Local Storage & Records ---
function saveRecord(avgSpeed) {
    let records = JSON.parse(localStorage.getItem('myRecords')) || [];
    records.push({ speed: avgSpeed, date: new Date().toISOString() });
    records.sort((a, b) => a.speed - b.speed);
    records = records.slice(0, 5); // 상위 5개 기록만 저장
    localStorage.setItem('myRecords', JSON.stringify(records));
}

async function showMyRecords() {
    startScreen.classList.add('hidden');
    myRecordsScreen.classList.remove('hidden');
    myRecordsList.innerHTML = '';
    myPercentileDisplay.textContent = '상위 % 계산 중...';

    const records = JSON.parse(localStorage.getItem('myRecords')) || [];

    if (records.length === 0) {
        myRecordsList.innerHTML = `<div class="text-white text-center">아직 기록이 없습니다.</div>`;
        myPercentileDisplay.textContent = '10개 모드를 플레이하고 기록을 남겨보세요!';
        return;
    }

    records.forEach((record, index) => {
        const rank = index + 1;
        const date = new Date(record.date);
        const formattedDate = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        const li = document.createElement('li');
        li.className = 'flex items-center justify-between bg-black/30 p-3 rounded-lg text-white text-shadow';
        li.innerHTML = `<div class="flex items-center"><span class="font-bold text-xl w-10">${rank}.</span><span>${formattedDate}</span></div><span class="font-digital font-bold text-purple-400">${record.speed.toFixed(4)}초</span>`;
        myRecordsList.appendChild(li);
    });

    const bestScore = records[0].speed;
    try {
        const { count: totalCount, error: totalError } = await supabaseClient.from('leaderboard').select('*', { count: 'exact', head: true });
        if (totalError) throw totalError;

        const { count: betterCount, error: betterError } = await supabaseClient.from('leaderboard').select('*', { count: 'exact', head: true }).lt('avg_speed', bestScore);
        if (betterError) throw betterError;

        if (totalCount > 0) {
            const percentile = ((betterCount + 1) / (totalCount + 1)) * 100;
            myPercentileDisplay.innerHTML = `최고 기록 <span class="font-bold text-amber-400">${bestScore.toFixed(4)}초</span>는<br>전체 랭킹 중 <span class="font-bold text-amber-400">상위 ${percentile.toFixed(2)}%</span> 입니다!`;
        } else {
            myPercentileDisplay.textContent = '아직 비교할 랭킹 데이터가 없습니다.';
        }
    } catch (error) {
        console.error('Error calculating percentile:', error);
        myPercentileDisplay.textContent = '상위 %를 계산하는 데 실패했습니다.';
    }
}

// --- Supabase Functions (Leaderboard, Visits) ---
async function recordAndDisplayVisit() {
    try {
        const { data, error } = await supabaseClient.rpc('increment_visitor_count');
        if (error) throw error;
        visitorCountDisplay.textContent = data.toLocaleString();
    } catch (error) {
        console.error('Error recording visit:', error);
        visitorCountDisplay.textContent = 'N/A';
    }
}

async function submitScoreAndShowLeaderboard() {
    const department = departmentSelect.value;
    if (department === "") {
        alert("학과를 선택해주세요!");
        return;
    }
    if (lastGameResult.avgSpeed) {
        submitScoreButton.disabled = true;
        submitScoreButton.textContent = '등록 중...';
        try {
            await supabaseClient.from('leaderboard').insert([{ department: department, avg_speed: lastGameResult.avgSpeed }]);
        } catch(error) {
            console.error("Error submitting score:", error);
        } finally {
            submitScoreButton.disabled = false;
            submitScoreButton.textContent = '기록 제출 및 랭킹 보기';
        }
    }
    fetchAndShowLeaderboard('all');
}

async function fetchAndShowLeaderboard(period = 'all') {
    departmentScreen.classList.add('hidden');
    startScreen.classList.add('hidden');
    leaderboardScreen.classList.remove('hidden');
    leaderboardList.innerHTML = `<div class="text-white text-center">랭킹을 불러오는 중...</div>`;
    dailyWinnerDisplay.classList.add('hidden');

    // Update tab styles
    document.querySelectorAll('#tabs-container button').forEach(btn => {
        btn.classList.remove('tab-active');
        btn.classList.add('text-gray-400');
    });
    
    let activeTab;
    if (period === 'all') {
        activeTab = tabAll;
    } else if (period instanceof Date) {
        activeTab = document.querySelector(`[data-date='${period.toISOString().slice(0, 10)}']`);
    }
    if (activeTab) {
        activeTab.classList.add('tab-active');
        activeTab.classList.remove('text-gray-400');
    }

    let query = supabaseClient
        .from('leaderboard')
        .select('department, avg_speed, created_at')
        .order('avg_speed', { ascending: true });

    if (period !== 'all' && period instanceof Date) {
        const startDate = new Date(period);
        startDate.setHours(0, 0, 0, 0);
        const endDate = new Date(period);
        endDate.setHours(23, 59, 59, 999);
        query = query.gte('created_at', startDate.toISOString()).lte('created_at', endDate.toISOString());
    }

    const { data, error } = await query.limit(8);

    if (error) {
        console.error('Error fetching leaderboard:', error);
        leaderboardList.innerHTML = `<div class="text-red-400 text-center">랭킹을 불러오는 데 실패했습니다.</div>`;
        return;
    }

    const today = new Date();
    today.setHours(0, 0, 0, 0);
    if (period instanceof Date && period < today && data.length > 0) {
        const winner = data[0];
        dailyWinnerDisplay.innerHTML = `
            <div class="bg-amber-500/30 border-2 border-amber-400 rounded-lg p-3 text-white text-shadow">
                <div class="font-bold text-lg">👑 그날의 챔피언 👑</div>
                <div class="mt-1">
                    <span class="font-semibold">${winner.department}</span> - 
                    <span class="font-digital font-bold">${winner.avg_speed.toFixed(4)}초</span>
                </div>
            </div>`;
        dailyWinnerDisplay.classList.remove('hidden');
    }

    if (data.length === 0) {
        leaderboardList.innerHTML = `<div class="text-white text-center">아직 등록된 기록이 없습니다.</div>`;
        return;
    }

    leaderboardList.innerHTML = '';
    data.forEach((record, index) => {
        const rank = index + 1;
        const medal = ['🥇', '🥈', '🥉'][index] || `<span class="text-sm">${rank}위</span>`;
        const date = new Date(record.created_at);
        const formattedDate = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
        const li = document.createElement('li');
        li.className = 'flex items-center justify-between bg-black/30 p-3 rounded-lg text-white text-shadow';
        li.innerHTML = `<div class="flex items-center"><span class="font-bold text-xl w-12 text-left">${medal}</span><div><span class="font-semibold">${record.department}</span><span class="block text-xs text-gray-300">${formattedDate}</span></div></div><span class="font-digital font-bold text-amber-400">${record.avg_speed.toFixed(4)}초</span>`;
        leaderboardList.appendChild(li);
    });
}

// --- UI Generation ---
function generateDateTabs() {
    for (let i = 0; i < 7; i++) {
        const date = new Date();
        date.setDate(date.getDate() - i);
        let label = `${date.getMonth() + 1}/${date.getDate()}`;
        if (i === 0) label = '오늘';
        if (i === 1) label = '어제';

        const tabButton = document.createElement('button');
        tabButton.className = 'flex-shrink-0 px-4 py-2 font-bold transition text-gray-400';
        tabButton.textContent = label;
        tabButton.dataset.date = date.toISOString().slice(0, 10);
        tabButton.addEventListener('click', () => fetchAndShowLeaderboard(date));
        tabsContainer.appendChild(tabButton);
    }
}

// --- Game Logic ---
function startGame(mode) {
    gameMode = mode;
    isFirstRound = true;
    currentRound = 0;
    correctAnswers = 0;
    wrongAnswers = 0;
    timeRecords = [];
    startScreen.classList.add('hidden');
    practiceScreen.classList.remove('hidden');
    if (mode === 'infinite') {
        infiniteHomeButton.classList.remove('hidden');
    } else {
        infiniteHomeButton.classList.add('hidden');
    }
    wrongAttemptsDisplay.textContent = `틀린 횟수: ${wrongAnswers}`;
    startNewRound();
}

function startNewRound() {
    if (gameMode === '10rounds' && currentRound >= roundLimit) {
        showResults();
        return;
    }
    currentRound++;
    roundCounter.textContent = gameMode === '10rounds' ? `${currentRound} / ${roundLimit}` : `라운드 ${currentRound}`;
    inputField.disabled = true;
    submitButton.disabled = true;
    inputField.value = '';
    feedbackDisplay.textContent = '';
    numberDisplay.textContent = '';
    countdown(isFirstRound ? 3 : 1);
    isFirstRound = false;
}

function countdown(seconds) {
    if (seconds > 0) {
        numberDisplay.textContent = seconds;
        numberDisplay.style.color = 'white';
        setTimeout(() => countdown(seconds - 1), 1000);
    } else {
        currentNumber = generateRandomNumber();
        numberDisplay.textContent = currentNumber;
        numberDisplay.style.color = '#FBBF24'; // amber-400
        inputField.disabled = false;
        submitButton.disabled = false;
        inputField.focus();
        timerStart = Date.now();
    }
}

function generateRandomNumber() {
    const firstDigit = Math.floor(Math.random() * 9) + 1;
    let otherDigits = '';
    for (let i = 0; i < 3; i++) {
        otherDigits += Math.floor(Math.random() * 10);
    }
    return `${firstDigit}${otherDigits}`;
}

function checkAnswer() {
    if (inputField.disabled) return;
    const userInput = inputField.value;
    if (userInput === currentNumber) {
        const timeTaken = (Date.now() - timerStart) / 1000;
        timeRecords.push(timeTaken);
        correctAnswers++;
        feedbackDisplay.textContent = `정답! (${timeTaken.toFixed(4)}초)`;
        feedbackDisplay.style.color = '#10B981'; // green-500
        inputField.disabled = true;
        submitButton.disabled = true;
        setTimeout(startNewRound, 500);
    } else {
        wrongAnswers++;
        wrongAttemptsDisplay.textContent = `틀린 횟수: ${wrongAnswers}`;
        feedbackDisplay.textContent = '다시';
        feedbackDisplay.style.color = '#EF4444'; // red-500
        inputField.value = '';
        inputField.classList.add('animate-bounce');
        setTimeout(() => inputField.classList.remove('animate-bounce'), 500);
    }
}

function showResults() {
    practiceScreen.classList.add('hidden');
    departmentScreen.classList.remove('hidden');

    // 이전 결과가 있으면 삭제
    const existingResult = departmentScreen.querySelector('.game-result-text');
    if (existingResult) {
        existingResult.remove();
    }

    const totalTime = timeRecords.reduce((sum, time) => sum + time, 0);
    const avgSpeed = timeRecords.length > 0 ? totalTime / timeRecords.length : 0;
    
    lastGameResult = { avgSpeed: avgSpeed };
    if (avgSpeed > 0) {
      saveRecord(avgSpeed);
    }

    const resultText = document.createElement('p');
    resultText.className = 'text-2xl font-bold text-white text-shadow mt-4 mb-4 game-result-text';
    resultText.innerHTML = `평균 기록: <span class="text-amber-400 font-digital">${avgSpeed.toFixed(4)}</span>초`;
    departmentScreen.prepend(resultText); // 화면 위쪽에 결과 표시
    departmentSelect.value = ""; // 학과 선택 초기화
}
