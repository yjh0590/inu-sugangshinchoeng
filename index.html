                todayRankingView.innerHTML = `<p class="text-white">ì˜¤ëŠ˜ ë“±ë¡ëœ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>`;
            }

            const allTime = [...data].sort((a,b) => a.avg_speed - b.avg_speed).slice(0, 3);
            if (allTime.length > 0) {
                const podium = document.createElement('div');
                podium.className = "flex justify-center items-end gap-2 mt-4 h-48";
                allTime.forEach((r, i) => {
                    const step = document.createElement('div');
                    const h = i === 0 ? 'h-40 bg-amber-600/50' : i === 1 ? 'h-32 bg-slate-500/50' : 'h-24 bg-orange-800/50';
                    step.className = `w-1/3 ${h} rounded-t-lg flex flex-col items-center justify-center text-white p-2`;
                    step.innerHTML = `<span class="text-2xl">${i===0?'ğŸ¥‡':i===1?'ğŸ¥ˆ':'ğŸ¥‰'}</span><span class="text-xs truncate w-full text-center">${r.department}</span><span class="text-sm font-bold">${r.avg_speed.toFixed(3)}s</span>`;
                    podium.appendChild(step);
                });
                hofView.appendChild(podium);
            } else {
                hofView.innerHTML = `<p class="text-white">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>`;
            }
        }

        function startGame(mode) {
            gameMode = mode; currentRound = 0; timeRecords = []; wrongAnswers = 0; isFirstRound = true;
            startScreen.classList.add('hidden');
            practiceScreen.classList.remove('hidden');
            // í™ˆ ë²„íŠ¼ í•­ìƒ í‘œì‹œ
            practiceHomeButton.classList.remove('hidden');
            wrongAttemptsDisplay.textContent = `í‹€ë¦° íšŸìˆ˜: 0`;
            startNewRound();
        }

        function startNewRound() {
            if (gameMode === '10rounds' && currentRound >= roundLimit) {
                showResults();
                return;
            }
            currentRound++;
            roundCounter.textContent = gameMode === '10rounds' ? `${currentRound} / ${roundLimit}` : `ë¼ìš´ë“œ ${currentRound}`;
            inputField.value = ''; inputField.disabled = true; feedbackDisplay.textContent = '';
            
            let count = isFirstRound ? 3 : 1;
            const timer = setInterval(() => {
                numberDisplay.textContent = count;
                numberDisplay.style.color = 'white';
                if (count <= 0) {
                    clearInterval(timer);
                    currentNumber = String(Math.floor(Math.random() * 9000) + 1000);
                    numberDisplay.textContent = currentNumber;
                    numberDisplay.style.color = '#FBBF24';
                    inputField.disabled = false;
                    inputField.focus();
                    timerStart = Date.now();
                    isFirstRound = false;
                }
                count--;
            }, 1000);
        }

        function checkAnswer() {
            if (inputField.disabled || !inputField.value) return;
            if (inputField.value === currentNumber) {
                const diff = (Date.now() - timerStart) / 1000;
                if (gameMode === '10rounds') timeRecords.push(diff);
                feedbackDisplay.textContent = `ì •ë‹µ! (${diff.toFixed(4)}ì´ˆ)`;
                feedbackDisplay.style.color = '#10B981';
                inputField.disabled = true;
                setTimeout(startNewRound, 500);
            } else {
                wrongAnswers++;
                wrongAttemptsDisplay.textContent = `í‹€ë¦° íšŸìˆ˜: ${wrongAnswers}`;
                feedbackDisplay.textContent = 'ë‹¤ì‹œ ì…ë ¥í•˜ì„¸ìš”!';
                feedbackDisplay.style.color = '#EF4444';
                inputField.value = '';
            }
        }

        function showResults() {
            practiceScreen.classList.add('hidden');
            const avg = timeRecords.length > 0 ? timeRecords.reduce((a,b) => a+b, 0) / timeRecords.length : 0;
            lastGameResult = { avgSpeed: avg };
            
            const pb = JSON.parse(localStorage.getItem('personalBests')) || [];
            pb.push({ speed: avg, date: new Date().toISOString() });
            localStorage.setItem('personalBests', JSON.stringify(pb));

            departmentScreen.classList.remove('hidden');
        }

        async function submitScore() {
            const dept = departmentSelect.value;
            if (!dept) return;
            submitScoreButton.disabled = true;
            submitScoreButton.textContent = "ê¸°ë¡ ì €ì¥ ì¤‘...";
            await supabaseClient.from('leaderboard').insert([{ department: dept, avg_speed: lastGameResult.avgSpeed }]);
            fetchAndShowLeaderboard();
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', initializeMainScreenStats);
        mode10Button.onclick = () => startGame('10rounds');
        modeInfiniteButton.onclick = () => startGame('infinite');
        viewRankingButton.onclick = fetchAndShowLeaderboard;
        submitScoreButton.onclick = submitScore;
        
        // í™ˆìœ¼ë¡œ ì´ë™ ë¡œì§ (ìƒˆë¡œê³ ì¹¨ ë°©ì‹)
        const goHome = () => location.reload();
        leaderboardHomeButton.onclick = goHome;
        personalRecordsHomeButton.onclick = goHome;
        practiceHomeButton.onclick = goHome;
        
        departmentSelect.onchange = () => submitScoreButton.disabled = !departmentSelect.value;
        departmentSearch.oninput = (e) => {
            const term = e.target.value;
            const options = departmentSelect.querySelectorAll('option');
            options.forEach(opt => {
                if (opt.value === "") return;
                opt.style.display = opt.textContent.includes(term) ? "" : "none";
            });
        };

        inputField.oninput = (e) => e.target.value = e.target.value.replace(/[^0-9]/g, '');
        inputField.onkeydown = (e) => { if (e.key === 'Enter') checkAnswer(); };
        submitButton.onclick = checkAnswer;
        
        todayRankingTab.onclick = () => setActiveTab('today');
        hofTab.onclick = () => setActiveTab('hof');
        
        viewPersonalRecordsButton.onclick = () => {
            startScreen.classList.add('hidden');
            personalRecordsScreen.classList.remove('hidden');
            const pb = JSON.parse(localStorage.getItem('personalBests')) || [];
            if (pb.length === 0) {
                personalRecordsList.innerHTML = `<p class="text-white text-center">ì•„ì§ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>`;
                return;
            }
            personalRecordsList.innerHTML = pb.sort((a,b) => a.speed - b.speed).map(r => 
                `<div class="bg-black/30 p-2 mb-1 rounded text-white flex justify-between items-center">
                    <span class="text-xs text-gray-300">${new Date(r.date).toLocaleDateString()}</span>
                    <span class="font-digital text-amber-400 font-bold">${r.speed.toFixed(4)}s</span>
                </div>`
            ).join('');
        };
    </script>
